<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillWorker | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
        }

        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            background-color: #FFF7DF;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-panel img {
            max-width: 90%;
            height: auto;
        }

        .right-panel {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .register-card {
            width: 100%;
            max-width: 460px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        .register-card h2 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
            color: #000;
        }

        .register-card p {
            font-size: 15px;
            color: #777;
            margin-bottom: 25px;
        }

        .form-control {
            height: 48px;
            border-radius: 12px;
            padding-left: 15px;
            border: 1px solid #ccc;
        }

        .btn-signup {
            background-color: #FFC107;
            color: #000;
            font-weight: 600;
            border: none;
            height: 48px;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
        }

        .btn-signup:hover {
            background-color: #e6b800;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .form-footer a {
            font-weight: 600;
            text-decoration: none;
            color: #000;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-panel {
                display: none;
            }

            .right-panel {
                padding: 20px;
            }

            .register-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Left Illustration -->
        <div class="left-panel">
            <img src="../assets/images/signup-illustration.png" alt="Signup Illustration">
            <!-- Use same or different illustration -->
        </div>

        <!-- Right Register Form -->
        <div class="right-panel">
            <div class="register-card">
                <h2>Create an account ðŸ‘‹</h2>
                <p>Join SkillWorker to post or find jobs</p>
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="firstName" placeholder="First Name" required />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name" required />
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" name="password" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn btn-signup w-100">Sign Up</button>
                </form>
                <div class="form-footer">
                    Already have an account? <a href="../pages/loginPage.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
