<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillWorker | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --primary-color: #023047;
      --primary-hover: #0c4a6e;
      --accent-color: #274c77;
      --accent-hover: #457b9d;
      --gradient-accent: linear-gradient(135deg, #274c77 0%, #457b9d 100%);
      --gradient-primary: linear-gradient(135deg, #155e75 0%, #0891b2 100%);
      --gradient-bg: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0fdf4 100%);
      --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --input-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    * {
      font-family: 'Open Sans', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: var(--gradient-bg);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Added animated background elements */
    body::before {
      content: '';
      /* position: absolute; */
      /* top: -50%; */
      /* left: -50%; */
      /* width: 200%;
      height: 200%; */
      /* background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px); */
      /* background-size: 50px 50px; */
      /* animation: float 20s ease-in-out infinite; */
      z-index: 0;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
    }

    /* Enhanced card styling with modern design */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--card-shadow);
      border-radius: 24px;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
    }

    /* Modern logo section with gradient background */
    .logo-section {
      background: var(--gradient-primary);
      /* background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%); */
      position: relative;
      overflow: hidden;
    }

    .logo-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .logo-section img {
      position: relative;
      z-index: 2;
      filter: brightness(1.1) contrast(1.1);
      transition: transform 0.3s ease;
    }

    .logo-section:hover img {
      transform: scale(1.05);
    }

    /* Enhanced form section styling */
    .form-section {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      position: relative;
    }

    .welcome-text {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #64748b;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    /* Modern form input styling */
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(21, 94, 117, 0.1);
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
    }

    .form-control::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    /* Enhanced button styling */
    .btn-primary-custom {
      background: var(--gradient-primary);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary-custom::before {
      content: '';
      position: absolute;
      color: #ffffff;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary-custom:hover::before {
      left: 100%;
    }

    .btn-primary-custom:hover {
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(21, 94, 117, 0.3);
    }

    .btn-outline-custom {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 500;
      color: #475569;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .btn-outline-custom:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
      box-shadow: var(--input-shadow);
    }

    /* Enhanced divider styling */
    .divider {
      position: relative;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }

    .divider span {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      padding: 0 1rem;
      color: #94a3b8;
      font-weight: 500;
      font-size: 14px;
    }

    /* Enhanced link styling */
    .register-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
    }

    .register-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      transition: width 0.3s ease;
    }

    .register-link:hover::after {
      width: 100%;
    }

    .register-link:hover {
      color: var(--accent-color);
    }

    /* Loading animation */
    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive design improvements */
    @media (max-width: 768px) {
      .login-card {
        margin: 1rem;
        border-radius: 20px;
      }

      .welcome-text {
        font-size: 1.75rem;
      }

      .logo-section {
        padding: 2rem 1rem !important;
      }

      .form-section {
        padding: 2rem 1.5rem !important;
      }
    }
  </style>
</head>

<body>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center login-container">
    <div class="login-card shadow-lg border-0 overflow-hidden" style="max-width: 900px; width: 100%;">
      <div class="row g-0">

        
        <div class="col-md-6 logo-section d-flex justify-content-center align-items-center p-5">
          <div class="text-center">
            <img src="../assets/images/img2.png" alt="SkillWorker Logo" class="img-fluid mb-3"
              style="max-height: 280px;">
            <h3 class="text-white fw-bold mb-2">SkillWorker</h3>
            <p class="text-white-50 mb-0">Connect. Work. Succeed.</p>
          </div>
        </div>

        
        <div class="col-md-6 form-section p-5">
          <div class="text-center mb-4">
            <h2 class="welcome-text">Welcome back</h2>
            <p class="subtitle">Please enter your login details to continue</p>
          </div>

          <form id="loginForm">
            <div class="mb-4">
              <div class="position-relative">
                <i class="fas fa-envelope position-absolute"
                  style="top: 50%; left: 18px; transform: translateY(-50%); color: #94a3b8;"></i>
                <input type="email" class="form-control ps-5" placeholder="Enter your email" id="email" required>
              </div>
            </div>

            <div class="mb-4">
              <div class="position-relative">
                <i class="fas fa-lock position-absolute"
                  style="top: 50%; left: 18px; transform: translateY(-50%); color: #94a3b8;"></i>
                <input type="password" class="form-control ps-5 pe-5" placeholder="Enter your password" id="password"
                  required>
                <i class="fas fa-eye position-absolute password-toggle"
                  style="top: 50%; right: 18px; transform: translateY(-50%); color: #94a3b8; cursor: pointer;"></i>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-muted" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="register-link" style="font-size: 14px;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100 fw-semibold mb-3" id="loginBtn">
              <span class="btn-text">Sign In</span>
            </button>
          </form>

          <div class="divider">
            <span>or continue with</span>
          </div>

          <button class="btn btn-outline-custom w-100 mb-4">
            <img width="20" height="20" class="me-2" src="https://img.icons8.com/color/48/google-logo.png"
              alt="google-logo" />
            Continue with Google
          </button>

          <p class="text-center mb-0">
            <span class="text-muted">Don't have an account? </span>
            <a href="../pages/signup-first-page.html" class="register-link">Create account</a>
          </p>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/loginPage.js"></script>
</body>

</html>
