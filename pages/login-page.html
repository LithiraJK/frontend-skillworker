<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillWorker | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <link href="../css/loginPage.css" rel="stylesheet" />
</head>

<body>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center login-container">
    <div class="login-card shadow-lg border-0 overflow-hidden login-card-container">
      <div class="row g-0">

        
        <div class="col-md-6 logo-section d-flex justify-content-center align-items-center p-5">
          <div class="text-center">
            <img src="../assets/images/img2.png" alt="SkillWorker Logo" class="img-fluid mb-3 logo-image">
            <h3 class="text-white fw-bold mb-2">SkillWorker</h3>
            <p class="text-white-50 mb-0">Connect. Work. Succeed.</p>
          </div>
        </div>

        
        <div class="col-md-6 form-section p-5">
          <div class="text-center mb-4">
            <h2 class="welcome-text">Welcome back</h2>
            <p class="subtitle">Please enter your login details to continue</p>
          </div>

          <form id="loginForm">
            <div class="mb-4">
              <div class="position-relative">
                <i class="fas fa-envelope position-absolute input-icon-left"></i>
                <input type="email" class="form-control ps-5" placeholder="Enter your email" id="email" required>
              </div>
            </div>

            <div class="mb-4">
              <div class="position-relative">
                <i class="fas fa-lock position-absolute input-icon-left"></i>
                <input type="password" class="form-control ps-5 pe-5" placeholder="Enter your password" id="password"
                  required>
                <i class="fas fa-eye position-absolute password-toggle input-icon-right"></i>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-muted" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="register-link forgot-password-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100 fw-semibold mb-3" id="loginBtn">
              <span class="btn-text">Sign In</span>
            </button>
          </form>

          <div class="divider">
            <span>or continue with</span>
          </div>

          <button class="btn btn-outline-custom w-100 mb-4" id="googleLoginBtn">
            <img width="20" height="20" class="me-2" src="https://img.icons8.com/color/48/google-logo.png"
              alt="google-logo" />
            Continue with Google
          </button>

          <p class="text-center mb-0">
            <span class="text-muted">Don't have an account? </span>
            <a href="../pages/signup-role-selection.html" class="register-link">Create account</a>
          </p>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/loginPage.js"></script>
</body>

</html>
