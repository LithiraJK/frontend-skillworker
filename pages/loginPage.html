<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-warning-subtle">

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 900px;">
      <div class="row g-0">
        
        <!-- Left Logo/Image -->
        <div class="col-md-6 bg-warning-subtle d-flex justify-content-center align-items-center p-4">

        </div>

        <div class="col-md-6 bg-white p-5">
          <h2 class="fw-bold mb-2">Welcome back ðŸ‘‹</h2>

            <div class="mb-3">

            </div>
            <div class="mb-4">
              <input type="password" class="form-control rounded-3" placeholder="Password" id="password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-semibold rounded-3" id="loginBtn">Login</button>
          </form>

          <div class="text-center my-3">
            <span class="text-muted">or</span>
          </div>

          <button class="btn btn-outline-dark w-100 rounded-3 mb-3">
            <img width="24" height="24" class="me-2"
              src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
            Continue with Google

          <p class="text-center mt-2">

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/loginPage.js"></script>
</body>

</html>
