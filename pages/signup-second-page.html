<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillWorker | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-warning-subtle">

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 900px;">
            <div class="row g-0">

                <!-- Left Illustration -->
                <div class="col-md-6 bg-warning-subtle d-flex justify-content-center align-items-center p-4">
                    <img src="../assets/images/img2.png" alt="Signup Illustration" class="img-fluid"
                        style="max-height: 320px;">
                </div>

                <!-- Right Register Form -->
                <div class="col-md-6 bg-white p-5">
                    <h2 class="fw-bold mb-2">Create an account ðŸ‘‹</h2>
                    <p class="text-muted mb-4">Join SkillWorker to post or find jobs</p>

                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-3" name="firstName" placeholder="First Name"
                                id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-3" name="lastName" placeholder="Last Name"
                                id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control rounded-3" name="email" placeholder="Email"
                                id="email" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control rounded-3" name="password" placeholder="Password"
                                id="password" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 fw-semibold rounded-3" id="signupBtn">Sign
                            Up</button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account?
                        <a href="../pages/login-page.html" class="fw-bold text-decoration-none">Login</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/signupSecondPage.js"></script>
</body>

</html>
