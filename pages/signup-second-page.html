<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillWorker | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/signup-second-page.css" rel="stylesheet">
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center py-4">
        <div class="signup-card shadow-lg">
            <div class="row g-0">
                
                <div class="col-lg-5 illustration-section">
                    <div class="illustration-content">
                        <div class="mb-4">
                            <i class="fas fa-users fa-4x mb-3" style="opacity: 0.9;"></i>
                        </div>
                        <h3>Join SkillWorker</h3>
                        <p>Connect with skilled professionals or offer your expertise to clients worldwide. Start your journey today!</p>
                    </div>
                </div>

                
                <div class="col-lg-7 form-section">
                    <div class="brand-header">
                        <div class="brand-logo">
                            <i class="fas fa-hammer"></i>
                        </div>
                        <h2 class="form-title">Create Account</h2>
                        <p class="form-subtitle">Join our community of skilled professionals</p>
                    </div>

                    <form id="signupForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="firstName" placeholder="First Name" id="firstName" required>
                                    <i class="fas fa-user input-icon"></i>
                                    <div class="validation-feedback" id="firstNameFeedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="lastName" placeholder="Last Name" id="lastName" required>
                                    <i class="fas fa-user input-icon"></i>
                                    <div class="validation-feedback" id="lastNameFeedback"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required>
                            <i class="fas fa-envelope input-icon"></i>
                            <div class="validation-feedback" id="emailFeedback"></div>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="validation-feedback" id="passwordFeedback"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-signup" id="signupBtn">
                            <div class="spinner" id="spinner"></div>
                            <span id="buttonText">Create Account</span>
                        </button>
                    </form>

                    <div class="login-link">
                        Already have an account? <a href="login-page.html">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/signupSecondPage.js"></script>
</body>

</html>
