<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Profile | SkillWorker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffc107;
    }
    .badge-skill {
      background-color: #ffc107;
      color: #000;
    }
  </style>
</head>
<body>

<div class="profile-card p-4">
  <div class="d-flex align-items-center">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img me-4">
    <div>
      <h3 id="profileName">John Doe</h3>
      <p class="text-muted mb-1" id="profileTitle">Carpenter & Furniture Maker</p>
      <div id="profileSkills">
        <span class="badge badge-skill me-1">Woodwork</span>
        <span class="badge badge-skill me-1">Custom Furniture</span>
      </div>
      <button class="btn btn-sm btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
    </div>
  </div>
  <hr>
  <h5>About Me</h5>
  <p id="profileBio">
    I have over 10 years of experience in creating custom furniture. Quality and durability are my priorities.
  </p>
</div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="editProfileForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="editName" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Job Title</label>
            <input type="text" class="form-control" id="editTitle" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Skills (comma separated)</label>
            <input type="text" class="form-control" id="editSkills" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">About Me</label>
            <textarea class="form-control" rows="4" id="editBio" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Pre-fill modal with existing data
  $('#editProfileModal').on('show.bs.modal', function () {
    $('#editName').val($('#profileName').text());
    $('#editTitle').val($('#profileTitle').text());
    $('#editSkills').val($('#profileSkills').text().trim().replace(/\s+/g, ', '));
    $('#editBio').val($('#profileBio').text().trim());
  });

  // Save profile changes
  $('#editProfileForm').submit(function (e) {
    e.preventDefault();

    $('#profileName').text($('#editName').val());
    $('#profileTitle').text($('#editTitle').val());

    // Update skills badges
    let skillsArray = $('#editSkills').val().split(',').map(skill => skill.trim());
    let skillsHTML = skillsArray.map(skill => `<span class="badge badge-skill me-1">${skill}</span>`).join('');
    $('#profileSkills').html(skillsHTML);

    $('#profileBio').text($('#editBio').val());

    $('#editProfileModal').modal('hide');
  });
</script>
</body>
</html>
