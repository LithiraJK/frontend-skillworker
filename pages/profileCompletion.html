<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillWorker | Profile Completion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Wizard step style */
    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .step-indicator .step-item {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .step-indicator .step-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 2px;
      background: #ddd;
      z-index: -1;
    }

    .step-indicator .step-item:first-child::before {
      width: 50%;
      left: 50%;
    }

    .step-indicator .step-item:last-child::before {
      width: 50%;
      left: 0%;
    }

    .step-indicator .step-item.completed .badge {
      background-color: #ffc107;
    }

    .progress {
      height: 15px;
      border-radius: 20px;
    }

    .progress-bar {
      border-radius: 20px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Complete Your Profile</h3>

        <!-- Demo Premium Upgrade Button -->
        <!-- <div class="alert alert-info d-flex justify-content-between align-items-center mb-3">
          <span><i class="fas fa-info-circle me-2"></i>Demo: Test premium features</span>
          <button class="btn btn-sm btn-primary" onclick="simulatePremiumUpgrade()">
            <i class="fas fa-crown me-1"></i>Simulate Premium
          </button>
        </div> -->

        <!-- Step Indicator -->
        <div class="step-indicator mb-4">
          <div class="step-item completed" data-step="1">
            <span class="badge rounded-pill bg-secondary">1</span>
            <div class="small">Personal Info</div>
          </div>
          <div class="step-item" data-step="2">
            <span class="badge rounded-pill bg-secondary">2</span>
            <div class="small">Skills & Categories</div>
          </div>
          <div class="step-item" data-step="3">
            <span class="badge rounded-pill bg-secondary">3</span>
            <div class="small">Locations</div>
          </div>
          <div class="step-item" data-step="4">
            <span class="badge rounded-pill bg-secondary">4</span>
            <div class="small">Profile Picture</div>
          </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress mb-4">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
            style="width: 25%;" id="wizardProgress"></div>
        </div>

        <!-- Form Wizard -->
        <form id="profileWizard">
          <!-- Step 1: Personal Info -->
          <div class="step active" data-step="1">
            <div class="mb-3">
              <label for="phone1" class="form-label">Phone 1 *</label>
              <input type="text" class="form-control" id="phone1" required>
            </div>
            <div class="mb-3">
              <label for="phone2" class="form-label">Phone 2</label>
              <input type="text" class="form-control" id="phone2">
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label">Experience *</label>
              <input type="text" class="form-control" id="experience" required>
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea class="form-control" id="bio" rows="8"></textarea>
            </div>
            <button type="button" class="btn btn-primary nextBtn">Next</button>
          </div>

          <!-- Step 2: Skills & Categories -->
          <div class="step" data-step="2">
            <div id="categoryContainer">
            </div>
            <button type="button" class="btn btn-sm btn-success mb-3" id="addCategoryBtn">Add Category
              (Premium)</button>
            <div class="mb-3">
              <label for="skills" class="form-label">Additional Skills (comma separated)</label>
              <input type="text" class="form-control" id="skills"
                placeholder="e.g. Advanced Plumbing, Custom Carpentry">
            </div>
            <button type="button" class="btn btn-secondary prevBtn">Previous</button>
            <button type="button" class="btn btn-primary nextBtn">Next</button>
          </div>

          <!-- Step 3: Locations -->
          <div class="step" data-step="3">
            <div id="locationContainer">
            </div>
            <button type="button" class="btn btn-sm btn-success mb-3" id="addLocationBtn">Add Location</button>
            <br>
            <button type="button" class="btn btn-secondary prevBtn">Previous</button>
            <button type="button" class="btn btn-primary nextBtn">Next</button>
          </div>

          <!-- Step 4: Profile Picture -->
          <div class="step" data-step="4">
            <div class="mb-3">
              <label for="profilePicture" class="form-label">Upload Profile Picture</label>
              <input type="file" class="form-control" id="profilePicture" accept="image/*">
            </div>
            <button type="button" class="btn btn-secondary prevBtn">Previous</button>
            <button type="submit" class="btn btn-success">Finish</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../js/profileCompletion.js"></script>


</body>

</html>
