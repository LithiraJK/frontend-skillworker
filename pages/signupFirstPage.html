<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWorker | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signupFirstPage.css">
</head>

<body>

    <div class="container text-center position-absolute top-50 start-50 translate-middle">
        <h2 class="mb-4">Join as a client or freelancer</h2>
        <div class="d-flex justify-content-center gap-4">
            <div class="user-type-toggle card p-4 shadow" style="width: 300px; cursor: pointer;" data-type="freelancer">
                <div class="d-flex flex-column align-items-center">
                    <img src="../assets/images/icons8-repair.gif" class="img mb-3" alt="Freelancer Icon">
                    <div>
                        <h5 class="text-dark">I'm a Freelancer</h5>
                        <p class="text-muted">looking for work</p>
                    </div>
                </div>
            </div>

            <div class="user-type-toggle card p-4 shadow" style="width: 300px; cursor: pointer;" data-type="client">
                <div class="d-flex flex-column align-items-center">
                    <img src="../assets/images/icons8-businessman.gif" class="img mb-3" alt="Client Icon">
                    <div>
                        <h5 class="text-dark">I'm a Client</h5>
                        <p class="text-muted">Hiring for a project</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <button id="continueBtn" class="btn btn-warning mb-3" disabled>Continue</button>
        </div>

        <div class="form-footer">
            <p>Already have an account? <a href="../pages/loginPage.html">Login</a></p>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/signupFirstPage.js"></script>

</body>

</html>
